<ion-header>
  <ion-toolbar>
    
    <ion-title>RegistrarApp</ion-title>
    
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
     
      <ion-card-title class="ion-text-center">Bienvenido!</ion-card-title>
      <p class="ion-text-center">Usuario:</p>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" placeholder="Ingrese Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="apellido" placeholder="Ingrese Apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Carrera</ion-label>
          <ion-select [(ngModel)]="Carrera" placeholder="<Seleccione Carrera> ">
            <ion-select-option value="Ing Informatica">Informatica</ion-select-option>
            <ion-select-option value="Auditoria">Auditoria</ion-select-option>
            <ion-select-option value="Construccion">Construccion</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha Nacimiento</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="fechaNacimiento"></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-button expand="block" color="primary" (click)="registrar()">Registrar</ion-button>
      <ion-button expand="block" color="primary" (click)="limpiarFormulario()">Limpiar Formulario</ion-button>
      
      
    </ion-card-content>
  </ion-card>

  <ion-footer class="ion-text-center">
    <p>App desarrollada por grupo </p>
  </ion-footer>
</ion-content>
