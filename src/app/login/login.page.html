<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistrarApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electr칩nico</ion-label>
        <ion-input type="email" [(ngModel)]="email"   required ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="password" maxlength="40" minlength="6" required ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="userLogin()">Login</ion-button>
      <ion-button [routerLink]="['/recuperar']">Recuperar Contrase침a</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar informaci칩n del usuario si userInfo no es null -->
  <ion-card *ngIf="userInfo">
    <ion-card-content>
      <ion-text>Email: {{userInfo.email}}</ion-text><br>
      <ion-text>Password: {{userInfo.password}}</ion-text>
    </ion-card-content>
  </ion-card>

  <div *ngIf="userInfo">
    <ion-text>Bienvenido a RegistrarApp {{ userInfo.email }}!</ion-text>
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ion-content>
